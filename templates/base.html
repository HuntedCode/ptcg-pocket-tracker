{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="pokemon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCG Pocket Tracker</title>
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }  /* Apply globally */
        h1, h2 { font-weight: 700; }  /* Bold for set names */
    </style>
</head>
</head>
<body class="min-h-screen bg-base-200">
    <nav class="navbar bg-primary text-white shadow-xl">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl items-center gap-2" href="{% url 'dashboard' %}">PTCG Tracker</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="{% url 'trade_matches' %}">Trades</a></li>
                <li><a href="{% url 'pack_opener' %}">Open Pack</a></li>
                <li><a href="{% url 'update_profile' %}">Profile</a></li>
                <li><a href="{% url 'inbox' %}">Inbox</a></li>
                <li><form method="post" action="{% url 'logout' %}">{% csrf_token %}<button class="btn btn-ghost">Logout</button></form></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
